<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include this css file in all pages  -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
    <title>The Dance Crew</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-transparent navbar-expand-md">
        <ul class="navbar-nav mx-2">
          <a href="#" class="navbar-brand">Logo</a>
          <li class="nav-item d-none d-md-block">
            <a href="#" class="nav-link active myActive">Gallery</a>
          </li>
        </ul>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#galleryNavId"
          aria-controls="galleryNavId"
          aria-expanded="false"
          aria-label="Toggle navigation gallery"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="galleryNavId">
          <ul class="navbar-nav navbar-right ml-auto mx-2">
            <li class="nav-item mx-1">
              <a href="./events.html" class="nav-link">Events</a>
            </li>
            <li class="nav-item mx-1">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item mx-1">
              <a href="./contact.html" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <h1>Welcome to The Dance Crew's Gallery Page</h1>
    <div class="container">
      <div class="row">
        <div class="col-md"><button class="eventBut">Event 1</button></div>
        <div class="col-md"><button class="eventBut">Event 2</button></div>
        <div class="col-md"><button class="eventBut">Event 3</button></div>
        <div class="col-md"><button class="eventBut">Event 4</button></div>
      </div>
    </div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide "
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner imageitem">
        <div class="carousel-item active ">
          <img
            class="d-block w-100 "
            src="../assets/IMG_3937.JPG"
            alt="First slide"
          />
        </div>
        <div class="carousel-item ">
          <img
            class="d-block w-100 "
            src="../assets/IMG_3988.JPG"
            alt="Second slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Include this JS file in all pages -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
